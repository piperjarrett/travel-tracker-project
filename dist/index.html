<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Tracker</title>
  </head>
  <body>
    <header class="top-nav">
      <img
        class="travel-tracker-icon"
        src="./images/logo_transparent.png"
        alt="travel tracker icon"
      />
      <div class="user-info">
        <div class="profile-section">
          <p class="profile-name">Profile Name</p>
          <img
            class="arrow-icon"
            alt="icon of arrow"
            src="./images/down-arrow.png"
          />
        </div>
        <p class="amount-spent"></p>
      </div>
    </header>
    <main class="main">
      <section class="booking-form">
        <div class="destination">
          <p>Destination</p>
          <form>
            <select
              name="destinations"
              id="destinations"
              aria-labelledby="destinations-list"
              ><option></option>
            </select>
          </form>
        </div>
        <div class="departure-date">
          <p>Departure Date</p>
          <input
            class="departure-date-input"
            type="date"
            id="departure-date"
            name="trip-start"
            value=""
            min="2022-09-27"
            max="2023-09-27"
            aria-label="departure-date"
          />
        </div>
        <div class="duration">
          <p>Duration:</p>
          <input
            type="number"
            min="1"
            class="duration-input"
            aria-label="trip-duration"
          />
        </div>
        <div class="passengers">
          <p>Passengers</p>
          <input
            type="text"
            class="passengers-input"
            name="passengers"
            list="amount-of-passengers"
            aria-label="amount-of-passengers"
          />
          <datalist id="amount-of-passengers">
            <option value="1"> </option>
            <option value="2"> </option>
            <option value="3"> </option>
            <option value="4"> </option>
            <option value="5"> </option>
            <option value="6"> </option>
            <option value="7"> </option>
            <option value="8"> </option>
            <option value="9"> </option>
            <option value="10"> </option>
          </datalist>
        </div>
        <button class="search" disabled>Search</button>
      </section>
      <section class="trips-info">
        <section class="booking-trip">
          <p class="book-with-us">BOOK WITH US</p>
        </section>
        <section class="booked-trips">
          <section class="past-trips">
            <p class="past">PAST TRIPS</p>
          </section>
          <section class="upcoming-trips">
            <p class="upcoming">UPCOMING TRIPS</p>
          </section>
          <section class="pending-trips">
            <p class="pending">PENDING TRIPS</p>
          </section>
        </section>
      </section>
    </main>

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
